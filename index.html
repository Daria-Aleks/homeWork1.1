<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="main container">
            <div class="main__content">
                <div class="main__header_box">
                    <h1 class="main__header">Добро пожаловать<br> на мой сайт!</h1>
                </div>
                <div class="main__text_box">
                    <p class="main__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b class="main__text_strong">поехали</b> и <b class="main__text_strong">приступай</b></p>
                </div>
                <div class="main__button_box">
                    <button class="main__button transition">Поехали!</button>
                </div>
            </div>
        </div>
        <div class="game">
            <div class="game__inner container">
                <div class="game__card_1">
                    <p class="game__text">Игра 1</p>
                </div>
                <div class="game__card_2">
                    <p class="game__text">Игра 2</p>
                </div>
                <div class="game__card_3">
                    <p class="game__text">Игра 3</p>
                </div>
            </div>
        </div>
    
</body>
</html>
